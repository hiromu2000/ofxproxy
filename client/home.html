<p style="float: right; clear: right; margin: 0px 0px 1em 1em;"><img src="./client/wsofx.gif" width="88" height="31" alt="We Support OFX" /></p>

<p>なお、金融機関の非表示設定は、最大60日間、Cookieに保持されます。</p>
